<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header with title -->
        <header class="header">
            <h1>FocusFlow</h1>
            <p class="subtitle">Stay focused, stay productive</p>
        </header>

        <!-- Timer display -->
        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
            <div class="session-type" id="sessionType">Focus Time</div>
        </div>

        <!-- Main controls -->
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-tertiary">Reset</button>
        </div>

        <!-- Time settings -->
        <div class="settings">
            <h3>Settings</h3>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="workTime">Focus Time (min):</label>
                    <input type="number" id="workTime" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="breakTime">Short Break (min):</label>
                    <input type="number" id="breakTime" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="longBreakTime">Long Break (min):</label>
                    <input type="number" id="longBreakTime" min="5" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label for="sessionsUntilLongBreak">Sessions per Cycle:</label>
                    <input type="number" id="sessionsUntilLongBreak" min="2" max="8" value="4">
                </div>
            </div>
            
            <!-- Sound Settings -->
            <div class="sound-settings">
                <div class="sound-toggle">
                    <label for="soundEnabled">
                        <input type="checkbox" id="soundEnabled" checked>
                        <span class="sound-label">ðŸ”Š Notification Sounds</span>
                    </label>
                </div>
                <div class="volume-control">
                    <label for="soundVolume">Volume:</label>
                    <input type="range" id="soundVolume" min="0" max="100" value="70" class="volume-slider">
                    <span class="volume-value">70%</span>
                    <button id="testSound" class="test-sound-btn" title="Test Sound">ðŸ”Š</button>
                </div>
            </div>
        </div>

        <!-- Basic statistics -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Sessions Today:</span>
                <span class="stat-value" id="sessionsToday">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Progress to Long Break:</span>
                <span class="stat-value" id="progressToLongBreak">0/4</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
